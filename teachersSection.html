<meta charset="UTF-8" />
<style>
  :root {
    --default-font: muli, -apple-system, BlinkMacSystemFont, segoe ui, Roboto,
      helvetica neue, Arial, sans-serif, apple color emoji, segoe ui emoji,
      segoe ui symbol, noto color emoji;
  }
  .teachersSection {
    width: 100%;
    margin: auto;
    height: auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
    padding-bottom: 60px;
  }
  .sectionTitleTeachers {
    font-family: var(--default-font);
    font-size: 40px;
    margin-bottom: 120px;
    text-align: center;
  }
  .AllTeachersInfo {
    width: 1044px;
    height: auto;
    display: flex;
    flex-wrap: wrap;
    justify-content: start;
    align-items: start;
    column-gap: 40px;
    row-gap: 50px;
  }
  .AllTeachersInfo .teacherInfoBox {
    width: 319px;
    height: auto;
    display: flex;
    flex-direction: column;
    align-items: start;
    justify-content: start;
    border: 1px solid #c9bcbc;
    margin-bottom: 80px;
    background-color: #fff;
  }
  .AllTeachersInfo .teacherImg {
    width: 142px;
    height: 190px;
    margin: -80px auto 0 auto;
  }
  .AllTeachersInfo .teacherName {
    font-size: 1.2rem;
    margin: 30px auto 15px;
    font-family: inherit;
    font-weight: 500;
    line-height: 1.2;
    color: #000;
    font-family: var(--default-font);
  }
  .AllTeachersInfo .teacherInfo {
    width: 70%;
    margin: 0 auto 15px;
    text-align: center;
    line-height: 1.7;
    color: gray;
    font-weight: 300;
    font-size: 1.1rem;
    font-family: var(--default-font);
  }
  .firstImg {
    position: absolute;
    top: 0;
    right: -220px;
    z-index: -1;
  }
  .secundImg {
    position: absolute;
    bottom: 0;
    left: -100px;
    z-index: -1;
  }
  @media (max-width: 1050px) {
    .AllTeachersInfo {
      width: 100%;
      justify-content: center;
    }
  }
</style>
<div class="teachersSection">
  <img
    src="https://treinamentosconvet.com/theme/theme07/images/blob_1.svg"
    alt="Image"
    class="firstImg"
  />
  <h2 class="sectionTitleTeachers">Nossos Professores</h2>
  <div class="AllTeachersInfo"></div>
  <img
    src="https://treinamentosconvet.com/theme/theme07/images/blob_2.svg"
    alt="Image"
    class="secundImg"
  />
</div>
<script>
  const teachersInfoList = [
    {

    },
    {
      image: '/assets/img/colaboradores/colaborador-9.jpg',
      name: 'Fábio Kanitz',
      info: 'É Fiscal Estadual Agropecuário na Secretaria Estadual da Agricultura no RS desde 2014, na qual trabalha realizando Supervisão, Auditoria e Avaliação de Projetos e Rotulagem de estabelecimentos de Produtos de Origem Animal. Possui graduação em Medicina Veterinária pela Universidade Federal de Santa Maria, graduação em Ciências Contábeis pela UNISINOS, Mestrado em Medicina Veterinária Preventiva – Epidemiologia e diagnóstico de Doenças Infectocontagiosa pela UFSM.',
    },
    {
      image: '/assets/img/colaboradores/colaborador-10.jpg',
      name: 'Paula Campello',
      info: 'É Auditora Fiscal Federal Agropecuária desde 2018, com experiência em inspeção de aves, bovinos e suínos. Anteriormente atuou como médica veterinária oficial pelo MAPA em abatedouro de aves. Possui graduação em medicina veterinária, com mestrado e doutorado na área de medicina veterinária preventiva pela FCAV - UNESP, Jaboticabal/SP.',
    },
    {
      image: '/assets/img/colaboradores/colaborador-11.jpg',

    {

    {
      image: '/assets/img/colaboradores/colaborador-14.jpg',
      name: 'Mariana Boeng',
      info: 'É Supervisora de Controle de Qualidade e Responsável técnica em abatedouro de suínos registrado no Serviço de Inspeção Federal, no qual realizou a implantação dos Programas de Autocontrole, Registros de produtos, Projetos de reforma e ampliação e é encarregada pelo acompanhamento de Auditorias e Missões Internacionais. Possui graduação em Medicina Veterinária, curso de capacitação de Higiene e Inspeção de Produtos de Origem Animal e mestranda em Produção e Sanidade Animal pelo Instituto Federal Catarinense.',
    },
    {
      image: '/assets/img/colaboradores/colaborador-15.jpg',
      name: 'Ana Paula Burin',
      info: 'Graduada em Medicina Veterinária pela Universidade Federal de Santa Maria (UFSM), Mestra e Doutora em Ciência e Tecnologia dos Alimentos (UFSM), com período sanduíche na Universidade de Nevada (Reno, EUA). Também possui licenciatura pelo Programa Especial de Graduação de Formação de Professores para a Educação Profissional (PEG-UFSM). Atualmente é Fiscal Estadual Agropecuário da Secretaria da Agricultura do Rio Grande do Sul, atuando na área de defesa sanitária animal e inspeção de produtos de origem animal.',
    },
  ];
  const urlInit = 'https://treinamentosconvet.com';
  const teachersInfoBox = document.querySelector('.AllTeachersInfo');

  for (let i = 0; i < teachersInfoList.length; i++) {
    try {
      //Box with all the information of each teacher
      let teacherInfoBox = document.createElement('div');
      teacherInfoBox.classList.add('teacherInfoBox');
      teachersInfoBox.appendChild(teacherInfoBox);

      //Teacher image
      let teacherImg = document.createElement('img');
      teacherImg.setAttribute('src', `${urlInit}${teachersInfoList[i].image}`);
      teacherImg.setAttribute('alt', 'Teacher image');
      teacherImg.classList.add('teacherImg');
      teacherInfoBox.appendChild(teacherImg);
      //Teacher name
      let teacherName = document.createElement('p');
      teacherName.innerHTML = `${teachersInfoList[i].name}`;
      teacherName.classList.add('teacherName');
      teacherInfoBox.appendChild(teacherName);
      //Teacher Info
      let teacherInfo = document.createElement('p');
      teacherInfo.innerHTML = `${teachersInfoList[i].info}`;
      teacherInfo.classList.add('teacherInfo');
      teacherInfoBox.appendChild(teacherInfo);
    } catch (e) {
      console.warn(e);
    }
  }
</script>
